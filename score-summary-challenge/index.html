<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent-container">

    <div class="first-container">
      <p id="result">Your Result</p>
    <div id="circle">
      <div id="score">76</div>
      <div>of 100</div>
    </div>

    <div id="remark">
      <p id="great">Great!</p>
      <p>You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    </div>
    
    <div class="second-container">

    <div id="subjects">
      <div id="summary">Summary</div>
      
    <div class="subjects" id="reaction">
      <div class="icons"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
      <div class="score">80/100</div>
    </div>

    <div class="subjects" id="memory">
      <div class="icons"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
      <div class="score">92/100</div>
    </div>

    <div class="subjects" id="verbal">
      <div class="icons"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
      <div class="score">61/100</div>
    </div>

    <div class="subjects" id="visual">
      <div class="icons"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
      <div class="score">72/100</div>
    </div>
    </div>
  
    <button id="continue">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/0x-UG">0x-UG</a>
  </div>
</body>
</html>
