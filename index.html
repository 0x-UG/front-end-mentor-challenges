<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent-container">

    <div class="first-container">
      <p>Your Result</p>
    <div id="circle">
      <div id="score">76</div>
      <div>of 100</div>
    </div>

    <div id="remark">
      <p>Great!</p>
    You scored higher than 65% of the people who have taken these tests.
    </div>

    </div>
    
    <div class="second-container">

    <div>Summary</div>
      
    <div class="subjects" id="reaction">Reaction
      <div class="score">80/100</div>
    </div>
    <div class="subjects" id="memory">Memory
      <div class="score">92/100</div>
    </div>
    <div class="subjects" id="verbal">Verbal
      <div class="score">61/100</div>
    </div>
    <div class="subjects" id="visual">Visual
      <div class="score">72/100</div>
    </div>
  
    <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
